<!DOCTYPE html>
<html lan="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" width="width:device-width, initial-scale: 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript slider </title>
</head>
<body>
  <h3>Seasonal slider </h3>
  <style>
  .mySlides {display:none; height: 300px;}
  </style>
  <body>

  <div style="max-width:500px;">
    <img id="slide1" class="mySlides" style="width:100%">
    <img id="slide2" class="mySlides" style="width:100%">
    <img id="slide3" class="mySlides" style="width:100%">
  </div>

  <script>
  var myIndex = 0;
  carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 3000); // Change image every 3 seconds
  }

  var season = new Array();
  season[0] = "Winter";
  season[1] = "Winter";
  season[2] = "Winter";
  season[3] = "Spring";
  season[4] = "Spring";
  season[5] = "Summer";
  season[6] = "Summer";
  season[7] = "Summer";
  season[8] = "Fall";
  season[9] = "Fall";
  season[10] = "Fall";
  season[11] = "Winter";

  var d = new Date();
  var currentSeason = season[d.getMonth()];

  var slide1 = document.getElementById("slide1");
  var slide2 = document.getElementById("slide2");
  var slide3 = document.getElementById("slide3");

  if ( currentSeason == "Winter" )
  {
    slide1.src = "img/winter1.jpg";
    slide2.src = "img/winter2.jpg";
    slide3.src = "img/winter3.jpg";
  }
  else if ( currentSeason == "Spring" )
  {
    slide1.src = "img/spring1.jpg";
    slide2.src = "img/spring2.jpg";
    slide3.src = "img/spring3.jpg";
  }
  else if ( currentSeason == "Summer" )
  {
    slide1.src = "img/summer1.jpg";
    slide2.src = "img/summer2.jpg";
    slide3.src = "img/summer3.jpg";
  }
  else
  {
    slide1.src = "img/fall1.jpg";
    slide2.src = "img/fall2.jpg";
    slide3.src = "img/fall3.jpg";
  }
</script>

</body>
</html>
