<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Webprosjekt 2</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/seasonal_slider.js"></script>
</head>

<body>

<div class="container">
    <h2 class="redheader">Galleri</h2>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" style="max-height:450px;"><!--fix-->
    <div class="carousel-item active">
      <img class="d-block w-100 mySlides" id="slide1"  alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 mySlides" id="slide2"  alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 mySlides" id="slide3"  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<script>

var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000); // Change image every 3 seconds
}

var season = new Array();
season[0] = "Winter";
season[1] = "Winter";
season[2] = "Winter";
season[3] = "Spring";
season[4] = "Spring";
season[5] = "Summer";
season[6] = "Summer";
season[7] = "Summer";
season[8] = "Fall";
season[9] = "Fall";
season[10] = "Fall";
season[11] = "Winter";

var d = new Date();
var currentSeason = season[d.getMonth()];

var slide1 = document.getElementById("slide1");
var slide2 = document.getElementById("slide2");
var slide3 = document.getElementById("slide3");

if ( currentSeason == "Winter" )
{
  slide1.src = "images/seasonal_slider_images/seasonal_vinter1.png";
  slide2.src = "images/seasonal_slider_images/seasonal_vinter2.png";
  slide3.src = "images/seasonal_slider_images/seasonal_vinter3.png";
}
else if ( currentSeason == "Spring" )
{
  slide1.src = "images/seasonal_slider_images/seasonal_spring1.jpg";
  slide2.src = "images/seasonal_slider_images/seasonal_spring2.jpg";
  slide3.src = "images/seasonal_slider_images/seasonal_spring3.jpg";
}
else if ( currentSeason == "Summer" )
{
  slide1.src = "images/seasonal_slider_images/seasonal_summer1.jpeg";
  slide2.src = "images/seasonal_slider_images/seasonal_summer2.jpeg";
  slide3.src = "images/seasonal_slider_images/seasonal_summer3.jpeg";
}
else
{
  slide1.src = "images/seasonal_slider_images/seasonal_fall1.jpg";
  slide2.src = "images/seasonal_slider_images/seasonal_fall2.jpg";
  slide3.src = "images/seasonal_slider_images/seasonal_fall3.jpg";
}


</script>

<!-- jQuery first, then Tether, then Bootstrap JS. -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
